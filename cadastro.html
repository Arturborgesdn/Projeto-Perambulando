<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Cultura Recife</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="forms.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
          <a href="index.html" class="logo-container">
                <img src="logo.png" alt="Logo Perambulando" class="logo-img">
                <h1>Perambulando</h1>
            <nav>
                <a href="index.html">Voltar para a busca</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Crie sua conta e explore! ✨</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Seu Nome</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Crie uma Senha</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirme a Senha</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="btn-submit">Cadastrar</button>
            </form>
            <p class="form-redirect">Já tem uma conta? <a href="login.html">Faça o login!</a></p>
        </div>
    </main>
    <script src="cadastro.js"></script>
</body>
</html>
