<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Painel - Cultura Recife</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="forms.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
           <a href="index.html" class="logo-container">
                <img src="logo.png" alt="Logo Perambulando" class="logo-img">
            <nav>
                <a href="index.html">Buscar Eventos</a>
            </nav>
            <div class="user-profile">
                <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="panel-header">
            <h2 id="welcome-message">Bem-vindo(a)!</h2>
            <p>Aqui você gerencia seus rolês e eventos favoritos.</p>
        </div>

        <div class="panel-grid">
            <section class="panel-section">
                <h3><i class="fas fa-heart"></i> Meus Favoritos</h3>
                <p class="empty-state">Você ainda não favoritou nenhum evento. Que tal <a href="index.html">explorar alguns</a>?</p>
                </section>
            
            <section class="panel-section">
                <h3><i class="far fa-calendar-alt"></i> Minha Programação do Dia</h3>
                <textarea placeholder="Planeje seu dia aqui... Ex: 19h - Jantar no restaurante X, 21h - Peça no Teatro Y"></textarea>
                 </section>
        </div>
    </main>
    <script src="painel.js"></script>
</body>
</html>
